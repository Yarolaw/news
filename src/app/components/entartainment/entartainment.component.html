<div *ngIf="entertainment" style="padding: 10px 20px; width: 100%; max-height: 550px;">
    <carousel [noWrap]="noWrapSlides" [showIndicators]="showIndicator">
        <slide *ngFor="let slide of entertainment.articles; let index=index">
            <img [src]="slide.urlToImage" alt="image slide"
                style="display: block; width: 100%; max-height: 550px; object-fit: cover;">
            <a [href]="slide.url">
                <div class="carousel-caption" style="background-color: #08080869">
                    <h4>{{slide.title}}</h4>
                    <p>({{slide.author}}) {{slide.publishedAt}}</p>
                </div>
            </a>
        </slide>
    </carousel>
    <br />
    <div>

    </div>
</div>
